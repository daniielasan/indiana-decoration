<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito Info</title>
    <link rel="stylesheet" href="./estilos/estilos.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script defer src="./javascript/logica.js"></script>
    <script defer src="./javascript/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="carrito-header-container" class="carrito-header-container">
        <h1>Productos agregados al carrito:</h1>
        <button id="boton-regresar" type="button" class="btn btn-warning">Regresar</button>
    </div>
    <div class="total-container">
        <h3 id="total-compra"></h3>
        <div class="datos-container">
            <h6>Para concretar y poder enviar la compra ingrese su nombre:</h6>
            <input type="text" class="form-control input-nombre" id="recipient-name">
        </div>
        <button id="boton-send-purchase" type="button" class="btn btn-success">Confirmar y Enviar Compra</button>
    </div>
    <div class="container">
        <div id="carrito-container" class="row">
            
        </div>
    </div>

    <div class="modal fade" id="modal-edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Editar Producto</h5>
                </div>
                <div class="modal-header">
                    <h6 id="modal-edit-info-prod" class="modal-title"></h6>
                    <h6 id="modal-edit-info-color" class="modal-title"></h6>
                    <h6 id="modal-edit-info-qty" class="modal-title"></h6>
                    <h6 id="modal-edit-info-precio" class="modal-title"></h6>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-2">
                            <label for="almohadon-name" class="col-form-label">Almohad√≥n: </label>
                            <select id="modal-edit-select" class="form-select" aria-label="Default select example">
    
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="recipient-name" class="col-form-label">Color: </label>
                            <select id="modal-color-select" class="form-select" aria-label="Default select example">
    
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="recipient-name" class="col-form-label">Cantidad: </label>
                            <input type="text" class="form-control" id="modal-edit-qty">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="aceptar-editar" type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
